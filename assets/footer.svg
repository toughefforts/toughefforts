            <stop offset="0%" stop-color="#09111f"/>
            <stop offset="100%" stop-color="#071a29"/>
        </linearGradient>
    </defs>

    <rect width="1000" height="220" rx="15" fill="url(#bg)"/>

    <g transform="translate(40,45)">
