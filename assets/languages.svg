<svg xmlns="http://www.w3.org/2000/svg" width="350" height="260" viewBox="0 0 350 260">
  
  <style>
    .header { 
      font:600 18px 'Segoe UI'; 
      fill:#2f80ed;
      animation: fadeInAnimation 0.8s ease-in-out forwards;
      opacity:0;
    }

    .lang-name { 
      font:400 11px 'Segoe UI'; 
      fill:#c1bcbc;
    }

    /* Fade Animation */
    @keyframes fadeInAnimation {
      from { opacity:0; }
      to { opacity:1; }
    }

    /* Stagger Animation (left items) */
    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.6s ease-in-out forwards;
    }

    /* Donut Path Fade + Scale */
    @keyframes scaleInAnimation {
      from { transform: translate(-5px, 5px) scale(0); opacity:0; }
      to   { transform: translate(-5px, 5px) scale(1); opacity:1; }
    }

    .donut-anim {
      opacity:0;
      animation: scaleInAnimation 0.6s ease-in-out forwards;
    }
  </style>
  
  <rect x="0.5" y="0.5" width="349" height="259" rx="4.5" fill="#0d1117" stroke="#e4e2e2"/>

  <!-- TITLE -->
  <g transform="translate(80,35)">
    <text class="header">Most Used Languages</text>
  </g>

  <!-- LEFT LIST WITH ANIMATION -->
  <g transform="translate(25,60)">
    <g class="stagger" style="animation-delay:300ms"><circle cx="5" cy="6" r="5" fill="#f1e05a"/><text x="15" y="10" class="lang-name">PHP 64.38%</text></g>
    <g transform="translate(0,24)" class="stagger" style="animation-delay:400ms"><circle cx="5" cy="6" r="5" fill="#e34c26"/><text x="15" y="10" class="lang-name">JavaScript 14.17%</text></g>
    <g transform="translate(0,48)" class="stagger" style="animation-delay:500ms"><circle cx="5" cy="6" r="5" fill="#3178c6"/><text x="15" y="10" class="lang-name">CSS 10.31%</text></g>
    <g transform="translate(0,72)" class="stagger" style="animation-delay:600ms"><circle cx="5" cy="6" r="5" fill="#663399"/><text x="15" y="10" class="lang-name">HTML 3.82%</text></g>
    <g transform="translate(0,96)" class="stagger" style="animation-delay:700ms"><circle cx="5" cy="6" r="5" fill="#5686a5"/><text x="15" y="10" class="lang-name">Bootstrap 0.33%</text></g>
    <g transform="translate(0,120)" class="stagger" style="animation-delay:800ms"><circle cx="5" cy="6" r="5" fill="#555"/><text x="15" y="10" class="lang-name">C 2.33%</text></g>
    <g transform="translate(0,144)" class="stagger" style="animation-delay:900ms"><circle cx="5" cy="6" r="5" fill="#f34b7d"/><text x="15" y="10" class="lang-name">C++ 1.67%</text></g>
    <g transform="translate(0,168)" class="stagger" style="animation-delay:1000ms"><circle cx="5" cy="6" r="5" fill="#3572A5"/><text x="15" y="10" class="lang-name">Python 2.98%</text></g>
  </g>

  <!-- DONUT WITH ANIMATION ONLY -->
  <g transform="translate(250,140)">

    <circle r="60" cx="0" cy="0" fill="none" stroke="#f1e05a" stroke-width="12"
            stroke-dasharray="242.5 377" stroke-dashoffset="0" transform="rotate(-90)"
            class="donut-anim" style="animation-delay:500ms"/>

    <circle r="60" cx="0" cy="0" fill="none" stroke="#e34c26" stroke-width="12"
            stroke-dasharray="53.4 377" stroke-dashoffset="-242.5" transform="rotate(-90)"
            class="donut-anim" style="animation-delay:650ms"/>

    <circle r="60" cx="0" cy="0" fill="none" stroke="#3178c6" stroke-width="12"
            stroke-dasharray="38.8 377" stroke-dashoffset="-295.9" transform="rotate(-90)"
            class="donut-anim" style="animation-delay:750ms"/>

    <circle r="60" cx="0" cy="0" fill="none" stroke="#663399" stroke-width="12"
            stroke-dasharray="14 377" stroke-dashoffset="-334.7" transform="rotate(-90)"
            class="donut-anim" style="animation-delay:850ms"/>

    <circle r="60" cx="0" cy="0" fill="none" stroke="#5686a5" stroke-width="12"
            stroke-dasharray="1.20 377" stroke-dashoffset="-348.7" transform="rotate(-90)"
            class="donut-anim" style="animation-delay:950ms"/>

    <circle r="60" cx="0" cy="0" fill="none" stroke="#555" stroke-width="12"
            stroke-dasharray="8.78 377" stroke-dashoffset="-349.9" transform="rotate(-90)"
            class="donut-anim" style="animation-delay:1050ms"/>

    <circle r="60" cx="0" cy="0" fill="none" stroke="#f34b7d" stroke-width="12"
            stroke-dasharray="6.29 377" stroke-dashoffset="-358.7" transform="rotate(-90)"
            class="donut-anim" style="animation-delay:1150ms"/>

    <circle r="60" cx="0" cy="0" fill="none" stroke="#3572A5" stroke-width="12"
            stroke-dasharray="11.23 377" stroke-dashoffset="-365" transform="rotate(-90)"
            class="donut-anim" style="animation-delay:1250ms"/>

  </g>

</svg>
