<svg xmlns="http://www.w3.org/2000/svg" width="300" height="215" viewBox="0 0 300 215" fill="none" role="img" aria-labelledby="descId">
  <title id="titleId"/>
  <desc id="descId"/>
  <style>
    .header {
      font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #00AEFF;
      animation: fadeInAnimation 0.8s ease-in-out forwards;
    }
    @supports(-moz-appearance: auto) {
      .header { font-size: 15.5px; }
    }

    @keyframes slideInAnimation {
      from { width: 0; }
      to { width: calc(100%-100px); }
    }

    @keyframes growWidthAnimation {
      from { width: 0; }
      to { width: 100%; }
    }

    .stat {
      font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
      fill: #FFFFFF;
    }

    @supports(-moz-appearance: auto) {
      .stat { font-size: 12px; }
    }

    .bold { font-weight: 700 }

    .lang-name {
      font: 400 11px "Segoe UI", Ubuntu, Sans-Serif;
      fill: #FFFFFF;
    }

    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }

    #rect-mask rect { animation: slideInAnimation 1s ease-in-out forwards; }

    .lang-progress { animation: growWidthAnimation 0.6s ease-in-out forwards; }

    @keyframes scaleInAnimation {
      from { transform: translate(-5px, 5px) scale(0); }
      to { transform: translate(-5px, 5px) scale(1); }
    }

    @keyframes fadeInAnimation {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

  <rect x="0.5" y="0.5" rx="4.5" height="99%" width="299" fill="#050F2C" stroke="#e4e2e2" stroke-opacity="0"/>

  <g transform="translate(55, 35)">
    <text class="header">Most Used Languages</text>
  </g>

  <g transform="translate(0, 55)">
    <svg x="25">

      <mask id="rect-mask">
        <rect x="0" y="0" width="250" height="8" fill="white" rx="5"/>
      </mask>

      <!-- Updated bar widths based on percentages -->
      <rect mask="url(#rect-mask)" x="0" y="0" width="160.95" height="8" fill="#f1e05a"/> <!-- PHP 64.38% -->
      <rect mask="url(#rect-mask)" x="160.95" y="0" width="35.42" height="8" fill="#e34c26"/> <!-- JavaScript 14.17% -->
      <rect mask="url(#rect-mask)" x="196.37" y="0" width="25.77" height="8" fill="#3178c6"/> <!-- CSS 10.31% -->
      <rect mask="url(#rect-mask)" x="222.14" y="0" width="9.55" height="8" fill="#663399"/> <!-- HTML 3.82% -->
      <rect mask="url(#rect-mask)" x="231.69" y="0" width="0.82" height="8" fill="#5686a5"/> <!-- Bootstrap 0.33% -->
      <rect mask="url(#rect-mask)" x="232.51" y="0" width="5.82" height="8" fill="#555"/> <!-- C 2.33% -->
      <rect mask="url(#rect-mask)" x="238.33" y="0" width="4.17" height="8" fill="#f34b7d"/> <!-- C++ 1.67% -->
      <rect mask="url(#rect-mask)" x="242.50" y="0" width="7.45" height="8" fill="#3572A5"/> <!-- Python 2.98% -->

      <g transform="translate(0, 25)">
        <g class="stagger" style="animation-delay: 450ms">
          <circle cx="5" cy="6" r="5" fill="#f1e05a"/>
          <text x="15" y="10" class="lang-name">PHP 64.38%</text>
        </g>

        <g transform="translate(0, 25)" class="stagger" style="animation-delay: 600ms">
          <circle cx="5" cy="6" r="5" fill="#e34c26"/>
          <text x="15" y="10" class="lang-name">JavaScript 14.17%</text>
        </g>

        <g transform="translate(0, 50)" class="stagger" style="animation-delay: 750ms">
          <circle cx="5" cy="6" r="5" fill="#3178c6"/>
          <text x="15" y="10" class="lang-name">CSS 10.31%</text>
        </g>

        <g transform="translate(0, 75)" class="stagger" style="animation-delay: 900ms">
          <circle cx="5" cy="6" r="5" fill="#663399"/>
          <text x="15" y="10" class="lang-name">HTML 3.82%</text>
        </g>

        <g transform="translate(0, 100)" class="stagger" style="animation-delay: 1050ms">
          <circle cx="5" cy="6" r="5" fill="#5686a5"/>
          <text x="15" y="10" class="lang-name">Bootstrap 0.33%</text>
        </g>
      </g>

      <g transform="translate(150, 25)">
        <g class="stagger" style="animation-delay: 450ms">
          <circle cx="5" cy="6" r="5" fill="#555"/>
          <text x="15" y="10" class="lang-name">C 2.33%</text>
        </g>

        <g transform="translate(0, 25)" class="stagger" style="animation-delay: 600ms">
          <circle cx="5" cy="6" r="5" fill="#f34b7d"/>
          <text x="15" y="10" class="lang-name">C++ 1.67%</text>
        </g>

        <g transform="translate(0, 50)" class="stagger" style="animation-delay: 750ms">
          <circle cx="5" cy="6" r="5" fill="#3572A5"/>
          <text x="15" y="10" class="lang-name">Python 2.98%</text>
        </g>
      </g>

    </svg>
  </g>
</svg>
