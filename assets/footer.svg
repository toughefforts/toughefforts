            </g>

            <g transform="translate(175,50)">
                <rect width="70" height="26" rx="6" fill="#132840"/>
                <text x="35" y="18" text-anchor="middle"
                      style="font:500 12px 'Segoe UI';fill:#dceaff;">JavaScript</text>
            </g>

            <g transform="translate(5,85)">
