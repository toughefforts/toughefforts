<svg xmlns="http://www.w3.org/2000/svg" width="340" height="250" viewBox="0 0 340 250" fill="none" role="img" aria-labelledby="descId">
  <title id="titleId"/>
  <desc id="descId"/>

  <style>
    .header {
      font: 600 20px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #00AEFF;
      animation: fadeInAnimation 0.8s ease-in-out forwards;
    }

    @keyframes slideInAnimation { from { width:0; } to { width:100%; } }
    @keyframes growWidthAnimation { from { width:0; } to { width:100%; } }
    @keyframes fadeInAnimation { from { opacity:0; } to { opacity:1; } }

    .lang-name { font: 400 12px "Segoe UI", Ubuntu, Sans-Serif; fill: #FFFFFF; }
    .stagger { opacity:0; animation: fadeInAnimation 0.3s ease-in-out forwards; }
  </style>

  <rect x="0.5" y="0.5" rx="6" height="240" width="335" fill="#050F2C"/>

  <g transform="translate(70, 35)">
    <text class="header">Most Used Languages</text>
  </g>

  <g transform="translate(0, 65)">
    <svg x="35">

      <mask id="rect-mask">
        <rect x="0" y="0" width="280" height="10" fill="white" rx="6"/>
      </mask>

      <!-- Bars -->
      <rect mask="url(#rect-mask)" x="0" y="0" width="180" height="10" fill="#f1e05a"/>
      <rect mask="url(#rect-mask)" x="180" y="0" width="40" height="10" fill="#e34c26"/>
      <rect mask="url(#rect-mask)" x="220" y="0" width="30" height="10" fill="#3178c6"/>
      <rect mask="url(#rect-mask)" x="250" y="0" width="11" height="10" fill="#663399"/>
      <rect mask="url(#rect-mask)" x="261" y="0" width="1" height="10" fill="#5686a5"/>
      <rect mask="url(#rect-mask)" x="262" y="0" width="7" height="10" fill="#555"/>
      <rect mask="url(#rect-mask)" x="269" y="0" width="6" height="10" fill="#f34b7d"/>
      <rect mask="url(#rect-mask)" x="275" y="0" width="9" height="10" fill="#3572A5"/>

      <!-- Labels -->
      <g transform="translate(0, 30)">
        <g class="stagger" style="animation-delay: 400ms">
          <circle cx="5" cy="6" r="5" fill="#f1e05a"/>
          <text x="18" y="10" class="lang-name">PHP 64.38%</text>
        </g>

        <g transform="translate(0, 25)" class="stagger" style="animation-delay: 550ms">
          <circle cx="5" cy="6" r="5" fill="#e34c26"/>
          <text x="18" y="10" class="lang-name">JavaScript 14.17%</text>
        </g>

        <g transform="translate(0, 50)" class="stagger" style="animation-delay: 700ms">
          <circle cx="5" cy="6" r="5" fill="#3178c6"/>
          <text x="18" y="10" class="lang-name">CSS 10.31%</text>
        </g>

        <g transform="translate(0, 75)" class="stagger" style="animation-delay: 850ms">
          <circle cx="5" cy="6" r="5" fill="#663399"/>
          <text x="18" y="10" class="lang-name">HTML 3.82%</text>
        </g>

        <g transform="translate(0, 100)" class="stagger" style="animation-delay: 1000ms">
          <circle cx="5" cy="6" r="5" fill="#5686a5"/>
          <text x="18" y="10" class="lang-name">Bootstrap 0.33%</text>
        </g>
      </g>

      <g transform="translate(170, 30)">
        <g class="stagger" style="animation-delay: 450ms">
          <circle cx="5" cy="6" r="5" fill="#555"/>
          <text x="18" y="10" class="lang-name">C 2.33%</text>
        </g>

        <g transform="translate(0, 25)" class="stagger" style="animation-delay: 600ms">
          <circle cx="5" cy="6" r="5" fill="#f34b7d"/>
          <text x="18" y="10" class="lang-name">C++ 1.67%</text>
        </g>

        <g transform="translate(0, 50)" class="stagger" style="animation-delay: 750ms">
          <circle cx="5" cy="6" r="5" fill="#3572A5"/>
          <text x="18" y="10" class="lang-name">Python 2.98%</text>
        </g>
      </g>

    </svg>
  </g>
</svg>
